<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FarmGraph Management</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid pt-3 pb-3">
        <!-- Modal -->
        <div class="modal fade" id="elementModal" tabindex="-1" role="dialog" aria-labelledby="elementModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="elementModalLongTitle">Select Type</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="modalBodyTypes"></div>
                        <div id="modalBodyContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="nextStep" type="button" class="btn btn-default">Next</button>
                        <button id="backStep" type="button" class="btn btn-default">Back</button>
                        <button id="saveElement" type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal end-->
        <div class="row h-100">
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm- col-xs-">
                <div id="elementsAccordion" hidden>
                    <div class="card">
                        <div class="card-header bg-light accordionHeader" id="headingDevice">
                            <button class="btn btn-link pl-0 pt-0 pb-0 text-dark accordionBtn nodecor" data-toggle="collapse"
                                data-target="#collapseDevice" aria-expanded="false" aria-controls="collapseDevice">
                                <strong>Farm Devices</strong>
                            </button>
                        </div>
                        <div id="collapseDevice" class="collapse" aria-labelledby="headingDevice" data-parent="#elementsAccordion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="farm-main-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="farmMain" class="list-inline"></ul>
                                    </div>
                                    <div class="farm-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="devices" class="list-inline"></ul>
                                    </div>
                                    <div class="other-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="others" class="list-inline"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="designCard" class="card h-100">
                    <div class="card-header bg-light">
                        <strong> Farm Design Canvas</strong>
                    </div>
                    <div class="card-body h-100">
                        <div class="farm h-100">
                            <div id="draw-area">
                                <!-- <div class="rect" data-bind="attr:{id:$data.guid,'data-type':$data.type},
                                style:{ backgroundColor:$data.color,
                                    width:$data.position.w+'px',height:$data.position.h+'px',
                                    top:$data.position.y+'px',left:$data.position.x+'px' }"></div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm- col-xs-">
                <button type="button" id="draw" class="btn btn-primary btn-md btn-block">
                    <i class="fa fa-pen-nib" aria-hidden="true"></i>
                    Draw New Item
                </button>
                <div id="objectInfCard" class="card mt-3">
                    <div class="card-header bg-light text-dark">
                        <strong> Object Information</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row" data-bind="style:{backgroundColor:getActiveElement().color}">
                            <label for="objectType" class="col-sm-3 col-form-label font-weight-bold pr-0">Type</label>
                            <label id="lblObjectType" class="col-sm-9 col-form-label" data-bind="text: getActiveElement().name"></label>
                        </div>
                        <div class="form-group row" data-bind="visible:activeElement">
                            <label for="objectName" class="col-sm-3 col-form-label font-weight-bold pr-0">Name</label>
                            <label id="lblObjectName" class="col-sm-9 col-form-label" data-bind="text: activeElement() ? getActiveElement().formData.Name:''"></label>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectX" class="col-sm-2 col-form-label font-weight-bold pr-0">X</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectX" value="0" placeholder="x" data-bind="value: getActiveElement().position.x">
                            </div>
                            <label for="txtObjectY" class="col-sm-2 col-form-label font-weight-bold pr-0">Y</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectY" value="0" placeholder="y" data-bind="value: getActiveElement().position.y">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectW" class="col-sm-2 col-form-label font-weight-bold pr-0">W</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectW" value="0" placeholder="w" data-bind="value: getActiveElement().position.w">
                            </div>
                            <label for="txtObjectH" class="col-sm-2 col-form-label font-weight-bold pr-0">H</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectH" value="0" placeholder="h" data-bind="value: getActiveElement().position.h">
                            </div>
                        </div>
                        <div class="btn-group d-flex" role="group" aria-label="Basic example">
                            <button id="updateObject" disabled type="button" class="btn btn-md btn-success w-100 font-weight-bold"
                                data-bind="enable:activeElement,click:getActiveElement">Save</button>
                            <button id="deleteObject" disabled type="button" class="btn btn-md btn-danger w-100 font-weight-bold"
                                data-toggle="confirmation" data-bind="enable:activeElement,click:deleteElement">Delete</button>
                        </div>
                    </div>
                </div>
                <div id="objectRoutingCard" class="card mt-3" data-bind="visible:activeElement">
                    <div class="card-header bg-light text-dark">
                        <strong> Object Routing</strong>
                    </div>
                    <div class="card-body">

                        <div id="routingDropDown" class="dropdown show">
                            <a class="btn btn-light dropdown-toggle w-100" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="text:selectedRoutingElement">
                            </a>
                            <div class="dropdown-menu  w-100" aria-labelledby="dropdownMenuLink">
                                <div class="container">
                                    <div class="form-group">
                                        <div class="input-group-btn">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                                <input type="text" class="form-control form-control-sm" placeholder="Search..." id="search"
                                                    name="search" data-bind="value:searchElementKeyword, valueUpdate: 'keyup'" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-scroller" style="max-height:150px;overflow: hidden;">
                                    <!--ko foreach:filteredCreatingElementsByRoutable-->
                                    <button class="dropdown-item" type="button" data-bind="click:$parent.selectRoutingElement($data)">
                                        <div class="float-left mt-1 mr-1" data-bind="style:{backgroundColor:$data.color}"
                                            style="border:1px solid #ccc;width:15px;height:15px;"></div>
                                        <label data-bind="text:$data.formData.Name"></label>
                                    </button>
                                    <!--/ko-->
                                </div>
                            </div>
                        </div>
                        <button id="updateObject" disabled type="button" class="btn btn-md btn-success w-100 font-weight-bold mt-2"
                            data-bind="enable:activeElement">Add Routing</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
    <script type="text/javascript" src="node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.farmdraw.js"></script>
    <script type="text/javascript" src="/assets/js/modules.js"></script>
    <script type="text/javascript">
        (function () {
            farmGraphModule.init();
        })();
    </script>
</body>

</html>
