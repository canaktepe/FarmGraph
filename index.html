    <script type="text/javascript">

        $(".content-device").mCustomScrollbar({
            axis: "x",
            theme: "dark-thin",
            autoExpandScrollbar: true,
            advanced: { autoExpandHorizontalScroll: true }
        });

        $(".draggable svg").draggable({
            cursor: "move",
            revert: "invalid",
            appendTo: 'body',
            containment: 'frame',
            helper: 'clone'
        });

        function enableDraggable(el) {
            $(el).draggable({
                containment: ".fw-content",
                cursor: "help",
                grid: [80, 80]
            }).css('position', 'absolute');
        }

        var counter = 1;
        $(".drop-container").droppable({
            accept: '.draggable svg',
            refreshPositions: true,
            drop: function (event, ui) {
                var cloned = $(ui.helper).clone();
                cloned.attr("id", "clonedElem" + counter);
                var pos = $(ui.helper).offset();

                var draggableOffset = ui.helper.offset(),
                    droppableOffset = $(this).offset(),
                    left = draggableOffset.left - droppableOffset.left,
                    thisTop = draggableOffset.top - droppableOffset.top;

                cloned.css({
                    "position": "absolute",
                    "left": left,
                    "top": thisTop
                });

                cloned.attr("visible", "true");

                cloned.draggable({
                    refreshPositions: true,
                    // revert: "invalid",
                    // containment: 'parent',
                    stop: function (ev, ui) {
                        console.log("aqui");
                    }
                });

                cloned.appendTo(this);
                counter++;

            }
        });
