<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FarmGraph Management</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" />
    <link rel="stylesheet" href="dist/assets/style.css" />
</head>

<body>
    <div class="container-fluid pt-3 pb-3">
        <!-- Modal -->
        <div class="modal fade" id="elementModal" tabindex="-1" role="dialog" aria-labelledby="elementModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="elementModalLongTitle">Select Type</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="modalBodyTypes">
                            <div class="row">
                                <div class="col">
                                    <h5 class="border border-primary border-top-0 border-right-0 border-left-0">
                                        Devices</h5>
                                    <div class="form type-form" data-bind="foreach:vm.devices">
                                        <div class="form-check">
                                            <input class="form-check-input" data-bind="value:id() ,attr: { id:'chk_' + id()},enable:status()"
                                                type="radio" name="farmCheckBox">
                                            <label class="form-check-label" data-bind="text:name(),attr: { for:'chk_'+ id() }"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h5 class="border border-success border-top-0 border-right-0 border-left-0">Physicals</h5>
                                    <div class="form type-form" data-bind="foreach:physicals">
                                        <div class="form-check">
                                            <input class="form-check-input" data-bind="value:id() ,attr: { id:'chk_' + id()},enable:status()"
                                                type="radio" name="farmCheckBox">
                                            <label class="form-check-label" data-bind="text:name(),attr: { for:'chk_'+ id() }"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h5 class="border border-danger border-top-0 border-right-0 border-left-0">Objects</h5>
                                    <div class="form type-form" data-bind="foreach:objects">
                                        <div class="form-check">
                                            <input class="form-check-input" data-bind="value:id() ,attr: { id:'chk_' + id()},enable:status()"
                                                type="radio" name="farmCheckBox">
                                            <label class="form-check-label" data-bind="text:name(),attr: { for:'chk_'+ id() }"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="modalBodyContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        <button id="nextStep" type="button" class="btn btn-default">Next</button>
                        <button id="backStep" type="button" class="btn btn-default">Back</button>
                        <button id="saveElement" type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal end-->
        <!--context menu start-->
        <ul id="context-menu" class="dropdown-menu">
            <li id="ddlDrawNewItem" class="dropdown-item"> <a class="text-dark nodecor d-flex" href="javascipt:void(0)"><i
                        class="fa fa-pen-nib pr-1 text-primary mt-1 mr-1"></i> <strong>Draw
                        New Item</strong></a></li>
            <li class="dropdown-divider"></li>
            <li class="dropdown-item pb-2 pt-2"> <a class="text-dark nodecor d-flex" href="javascript:void(0)"
                    data-bind="click:editElement"><i class="fas fa-pen pr-1 text-secondary mt-1 mr-1"></i>Edit</a></li>
            <li class="dropdown-item pb-2 pt-2"> <a class="text-dark nodecor d-flex" href="javascript:void(0)"
                    data-bind="click:deleteElement"><i class="fas fa-trash pr-1 text-danger mt-1 mr-1"></i>Delete</a></li>
        </ul>
        <!--context menu end-->
        <div class="row h-100">
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm- col-xs-">
                <div id="designCard" class="card h-100">
                    <div class="card-header bg-light">
                        <strong> Farm Design Canvas</strong>
                    </div>
                    <div class="card-body h-100">
                        <div class="farm h-100">
                            <div class="context" id="draw-area" data-toggle="context" data-target="#context-menu">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm- col-xs-">
                <button type="button" id="draw" class="btn btn-primary btn-sm btn-block">
                    <i class="fa fa-pen-nib" aria-hidden="true"></i> Draw New Item
                </button>
                <div id="canvasProperties" class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-link p-0 text-dark nodecor" data-toggle="collapse" data-target="#canvas-prop-body"
                            aria-expanded="false" aria-controls="canvas-prop-body">
                            <strong>Canvas Properties</strong>
                        </button>
                    </div>
                    <div id="canvas-prop-body" class="collapse">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="canvasW" class="col-sm-4 col-form-label font-weight-bold">Zoom</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="canvasW" data-bind="value:canvasProperties().zoom()+'%'">
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="bsSliderFarmZoom" type="text" data-slider-min="50" data-slider-max="200"
                                    data-slider-step="5" data-bind="attr:{'data-slider-value':canvasProperties().zoom(),'data-value':canvasProperties().zoom()}" />
                            </div>
                            <div class="form-group row">
                                <label for="canvasW" class="col-sm-2 col-form-label font-weight-bold pr-0">W</label>
                                <div class="col-sm-4 pl-0">
                                    <input min="640" step="5" max="2500" type="number" class="form-control form-control-sm text-center"
                                        id="canvasW" value="0" placeholder="w" data-bind="value:canvasProperties().getWidth, valueUpdate: 'afterkeydown'">
                                </div>
                                <label for="canvasH" class="col-sm-2 col-form-label font-weight-bold pr-0">H</label>
                                <div class="col-sm-4 pl-0">
                                    <input min="480" step="5" max="2500" type="number" class="form-control form-control-sm text-center"
                                        id="canvasH" value="0" placeholder="h" data-bind="value:canvasProperties().getHeight,valueUpdate:'afterkeydown'">
                                </div>
                            </div>
                            <button id="updateCanvas" type="button" class="btn btn-sm btn-success w-100 font-weight-bold"
                                data-bind="click:saveCanvas">Save</button>
                        </div>
                    </div>
                </div>

                <div id="objectInfCard" class="card mt-3">
                    <div class="card-header bg-light text-dark">
                        <strong> Object Information</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row" data-bind="style:{backgroundColor:getActiveElement().color}">
                            <label for="objectType" class="col-sm-4 col-form-label font-weight-bold pr-0">Type</label>
                            <label id="lblObjectType" class="col-sm-8 col-form-label" data-bind="text: getActiveElement().name"></label>
                        </div>
                        <div class="form-group row" data-bind="visible:activeElement" style="display:none;">
                            <label for="objectName" class="col-sm-4 col-form-label font-weight-bold pr-0">Name</label>
                            <label id="lblObjectName" class="col-sm-8 col-form-label" data-bind="text: activeElement() ? getActiveElement().formData().Name:''"></label>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectX" class="col-sm-2 col-form-label font-weight-bold pr-0">X</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectX" value="0" placeholder="x" data-bind="value: getActiveElement().position().x">
                            </div>
                            <label for="txtObjectY" class="col-sm-2 col-form-label font-weight-bold pr-0">Y</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectY" value="0" placeholder="y" data-bind="value: getActiveElement().position().y">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectW" class="col-sm-2 col-form-label font-weight-bold pr-0">W</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectW" value="0" placeholder="w" data-bind="value: getActiveElement().position().w">
                            </div>
                            <label for="txtObjectH" class="col-sm-2 col-form-label font-weight-bold pr-0">H</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectH" value="0" placeholder="h" data-bind="value: getActiveElement().position().h">
                            </div>
                        </div>
                        <div class="btn-group d-flex" role="group" aria-label="Basic example">
                            <button id="updateObject" disabled type="button" class="btn btn-sm btn-success w-100 font-weight-bold"
                                data-bind="enable:activeElement,click:getActiveElement">Save</button>
                            <button id="deleteObject" disabled type="button" class="btn btn-sm btn-danger w-100 font-weight-bold"
                                data-toggle="confirmation" data-bind="enable:activeElement,click:deleteElement">Delete</button>
                        </div>
                    </div>
                </div>
                <div id="objectRoutingCard" class="card mt-3" data-bind="visible:activeElement" style="display:none;">
                    <div class="card-header bg-light text-dark">
                        <strong> Object Routing</strong>
                    </div>
                    <div class="card-body">
                        <div id="routingDropDown" class="dropdown show btn-group d-flex" role="group">
                            <button class="btn btn-light btn-sm dropdown-toggle w-75 font-weight-bold" href="#" role="button"
                                id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                data-bind="style:{backgroundColor:selectedRoutingElement() ? selectedRoutingElement().color:''},text:selectedRoutingElement() ? selectedRoutingElement().formData().Name : 'Select Object'">
                            </button>
                            <button id="addRouting" disabled type="button" class="btn btn-success btn-sm font-weight-bold float-right w-25"
                                data-bind="enable:getActiveElementRouting,click:addRouting.bind($root)">
                                <i class="fa fa-plus" aria-hidden="true"></i> </button>
                            <div class="dropdown-menu w-100 border-bottom-2" aria-labelledby="dropdownMenuLink">
                                <div class="container">
                                    <div class="form-group">
                                        <div class="input-group-btn">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-search" aria-hidden="true"></i>
                                                </span>
                                                <input type="text" class="form-control form-control-sm" placeholder="Search..."
                                                    id="search" name="search" data-bind="value:searchElementKeyword, valueUpdate: 'keyup'" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-scroller" style="max-height:150px;overflow: hidden;">
                                    <div class="dropdown-item text-center" data-bind="visible:filteredCreatingElementsByRoutable().length==0">
                                        No Result
                                    </div>
                                    <!--ko foreach:filteredCreatingElementsByRoutable-->
                                    <button class="dropdown-item" type="button" data-bind="click:$parent.selectRoutingElement.bind($data),hoverToggle: guid">
                                        <div class="float-left mt-1 mr-1 routing-selector-box" data-bind="style:{backgroundColor:color}"></div>
                                        <label data-bind="text:formData().Name"></label>
                                    </button>
                                    <!--/ko-->
                                </div>
                            </div>
                        </div>
                        <div data-bind="visible:getActiveElementRouting().length>0">
                            <h6 class="mt-3 pl-3 pr-3 pt-2 pb-2 bg-secondary text-white"><strong>Routing List</strong></h6>
                            <ul id="addedRouting" class="list-group" style="max-height:150px;overflow: hidden;">
                                <!--ko template:{foreach:getActiveElementRouting,afterAdd:addRoutingCallback}-->
                                <li class="list-group-item" data-bind="hoverToggle: guid">
                                    <!--ko text: name-->
                                    <!--/ko-->
                                    <button type="button" class="btn btn-danger btn-sm float-right" data-bind="click:$parent.deleteRouting.bind($data)">
                                        <i class="fa fa-times float-right" aria-hidden="true"></i>
                                    </button>
                                </li>
                                <!--/ko-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="dist/assets/bundle.js"></script>
</body>

</html>
