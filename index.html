<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FarmGraph Management</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid pt-3 pb-3">
        <!-- Modal -->
        <div class="modal fade" id="elementModal" tabindex="-1" role="dialog" aria-labelledby="elementModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="elementModalLongTitle">Select Type</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="modalBodyTypes">
                            <div class="row">
                                <div class="col">
                                    <h5 class="border border-primary border-top-0 border-right-0 border-left-0">
                                        Devices</h5>
                                    <div class="form type-form" data-bind="foreach:vm.devices">
                                        <div class="form-check">
                                            <input class="form-check-input" data-bind="value:id() ,attr: { id:'chk_' + id()},enable:status()"
                                                type="radio" name="farmCheckBox">
                                            <label class="form-check-label" data-bind="text:name(),attr: { for:'chk_'+ id() }"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h5 class="border border-success border-top-0 border-right-0 border-left-0">Physicals</h5>
                                    <div class="form type-form" data-bind="foreach:physicals">
                                        <div class="form-check">
                                            <input class="form-check-input" data-bind="value:id() ,attr: { id:'chk_' + id()},enable:status()"
                                                type="radio" name="farmCheckBox">
                                            <label class="form-check-label" data-bind="text:name(),attr: { for:'chk_'+ id() }"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h5 class="border border-danger border-top-0 border-right-0 border-left-0">Objects</h5>
                                    <div class="form type-form" data-bind="foreach:objects">
                                        <div class="form-check">
                                            <input class="form-check-input" data-bind="value:id() ,attr: { id:'chk_' + id()},enable:status()"
                                                type="radio" name="farmCheckBox">
                                            <label class="form-check-label" data-bind="text:name(),attr: { for:'chk_'+ id() }"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="modalBodyContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        <button id="nextStep" type="button" class="btn btn-default">Next</button>
                        <button id="backStep" type="button" class="btn btn-default">Back</button>
                        <button id="saveElement" type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal end-->
        <div class="row h-100">
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm- col-xs-">
                <div id="elementsAccordion" hidden>
                    <div class="card">
                        <div class="card-header bg-light accordionHeader" id="headingDevice">
                            <button class="btn btn-link pl-0 pt-0 pb-0 text-dark accordionBtn nodecor" data-toggle="collapse"
                                data-target="#collapseDevice" aria-expanded="false" aria-controls="collapseDevice">
                                <strong>Farm Devices</strong>
                            </button>
                        </div>
                        <div id="collapseDevice" class="collapse" aria-labelledby="headingDevice" data-parent="#elementsAccordion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="farm-main-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="farmMain" class="list-inline"></ul>
                                    </div>
                                    <div class="farm-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="devices" class="list-inline"></ul>
                                    </div>
                                    <div class="other-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="others" class="list-inline"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="designCard" class="card h-100">
                    <div class="card-header bg-light">
                        <strong> Farm Design Canvas</strong>
                    </div>
                    <div class="card-body h-100">
                        <div class="farm h-100">
                            <div id="draw-area">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm- col-xs-">
                <button type="button" id="draw" class="btn btn-primary btn-sm btn-block">
                    <i class="fa fa-pen-nib" aria-hidden="true"></i>
                    Draw New Item
                </button>
                <div id="canvasProperties" class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-link p-0 text-dark nodecor" data-toggle="collapse" data-target="#canvas-prop-body"
                            aria-expanded="false" aria-controls="canvas-prop-body">
                            <strong>Canvas Properties</strong>
                        </button>
                    </div>
                    <div id="canvas-prop-body" class="collapse">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="canvasW" class="col-sm-4 col-form-label font-weight-bold">Zoom</label>
                                <div class="col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext" id="canvasW" data-bind="value:canvasProperties().zoom()+'%'">
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="bsSliderFarmZoom" type="text" data-slider-min="50" data-slider-max="200"
                                    data-slider-step="5" data-bind="attr:{'data-slider-value':canvasProperties().zoom(),'data-value':canvasProperties().zoom()}" />
                            </div>
                            <div class="form-group row">
                                <label for="canvasW" class="col-sm-2 col-form-label font-weight-bold pr-0">W</label>
                                <div class="col-sm-4 pl-0">
                                    <input min="640" step="5" max="2500" type="number" class="form-control form-control-sm text-center"
                                        id="canvasW" value="0" placeholder="w" data-bind="value:canvasProperties().getWidth, valueUpdate: 'afterkeydown'">
                                </div>
                                <label for="canvasH" class="col-sm-2 col-form-label font-weight-bold pr-0">H</label>
                                <div class="col-sm-4 pl-0">
                                    <input min="480" step="5" max="2500" type="number" class="form-control form-control-sm text-center"
                                        id="canvasH" value="0" placeholder="h" data-bind="value:canvasProperties().getHeight,valueUpdate:'afterkeydown'">
                                </div>
                            </div>
                            <button id="updateCanvas" type="button" class="btn btn-sm btn-success w-100 font-weight-bold"
                                data-bind="click:saveCanvas">Save</button>
                        </div>
                    </div>
                </div>

                <div id="objectInfCard" class="card mt-3">
                    <div class="card-header bg-light text-dark">
                        <strong> Object Information</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row" data-bind="style:{backgroundColor:getActiveElement().color}">
                            <label for="objectType" class="col-sm-4 col-form-label font-weight-bold pr-0">Type</label>
                            <label id="lblObjectType" class="col-sm-8 col-form-label" data-bind="text: getActiveElement().name"></label>
                        </div>
                        <div class="form-group row" data-bind="visible:activeElement">
                            <label for="objectName" class="col-sm-4 col-form-label font-weight-bold pr-0">Name</label>
                            <label id="lblObjectName" class="col-sm-8 col-form-label" data-bind="text: activeElement() ? getActiveElement().formData().Name:''"></label>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectX" class="col-sm-2 col-form-label font-weight-bold pr-0">X</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectX" value="0" placeholder="x" data-bind="value: getActiveElement().position().x">
                            </div>
                            <label for="txtObjectY" class="col-sm-2 col-form-label font-weight-bold pr-0">Y</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectY" value="0" placeholder="y" data-bind="value: getActiveElement().position().y">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectW" class="col-sm-2 col-form-label font-weight-bold pr-0">W</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectW" value="0" placeholder="w" data-bind="value: getActiveElement().position().w">
                            </div>
                            <label for="txtObjectH" class="col-sm-2 col-form-label font-weight-bold pr-0">H</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center"
                                    id="txtObjectH" value="0" placeholder="h" data-bind="value: getActiveElement().position().h">
                            </div>
                        </div>
                        <div class="btn-group d-flex" role="group" aria-label="Basic example">
                            <button id="updateObject" disabled type="button" class="btn btn-sm btn-success w-100 font-weight-bold"
                                data-bind="enable:activeElement,click:getActiveElement">Save</button>
                            <button id="deleteObject" disabled type="button" class="btn btn-sm btn-danger w-100 font-weight-bold"
                                data-toggle="confirmation" data-bind="enable:activeElement,click:deleteElement">Delete</button>
                        </div>
                    </div>
                </div>
                <div id="objectRoutingCard" class="card mt-3" data-bind="visible:activeElement">
                    <div class="card-header bg-light text-dark">
                        <strong> Object Routing</strong>
                    </div>
                    <div class="card-body">

                        <div id="routingDropDown" class="dropdown show btn-group d-flex" role="group">
                            <button class="btn btn-light btn-sm dropdown-toggle w-75" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="style:{backgroundColor:selectedRoutingElement() ? selectedRoutingElement().color:''},text:selectedRoutingElement() ? selectedRoutingElement().formData().Name : 'Select Object'">
                            </button>
                            <button id="addRouting" disabled type="button" class="btn btn-success btn-sm font-weight-bold float-right w-25"
                                data-bind="enable:getActiveElementRouting,click:addRouting.bind($root)">
                                <i class="fa fa-plus" aria-hidden="true"></i> </button>

                            <div class="dropdown-menu w-100 border-bottom-2" aria-labelledby="dropdownMenuLink">
                                <div class="container">
                                    <div class="form-group">
                                        <div class="input-group-btn">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fas fa-search" aria-hidden="true"></i>
                                                </span>
                                                <input type="text" class="form-control form-control-sm" placeholder="Search..."
                                                    id="search" name="search" data-bind="value:searchElementKeyword, valueUpdate: 'keyup'" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-scroller" style="max-height:150px;overflow: hidden;">
                                    <div class="dropdown-item text-center" data-bind="visible:filteredCreatingElementsByRoutable().length==0">
                                        No Result
                                    </div>
                                    <!--ko foreach:filteredCreatingElementsByRoutable-->
                                    <button class="dropdown-item" type="button" data-bind="click:$parent.selectRoutingElement.bind($data)">
                                        <div class="float-left mt-1 mr-1 routing-selector-box" data-bind="style:{backgroundColor:color}"></div>
                                        <label data-bind="text:formData().Name"></label>
                                    </button>
                                    <!--/ko-->
                                </div>
                            </div>
                        </div>
                        <div data-bind="visible:getActiveElementRouting().length>0">
                            <h6 class="mt-3 pl-3 pr-3 pt-2 pb-2 bg-secondary text-white"><strong>Routing List</strong></h6>
                            <ul id="addedRouting" class="list-group" style="max-height:150px;overflow: hidden;">
                                <!--ko template:{foreach:getActiveElementRouting,afterAdd:addRoutingCallback}-->
                                <li class="list-group-item" data-bind="hoverToggle: guid">
                                    <!--ko text: name-->
                                    <!--/ko-->
                                    <button type="button" class="btn btn-danger btn-sm float-right" data-bind="click:$parent.deleteRouting.bind($data)">
                                        <i class="fa fa-times float-right" aria-hidden="true"></i>
                                    </button>
                                </li>
                                <!--/ko-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.farmdraw.js"></script>
    <script type="text/javascript" src="/assets/js/modules.js"></script>
    <script type="text/javascript">

        canvasModel = function (data) {
            var self = this;
            self.zoom = ko.observable(data.zoom);
            self.width = ko.observable(data.width);
            self.height = ko.observable(data.height);



            self.getWidth = ko.computed({
                read: function () {
                    return self.width();
                },
                write: function (value) {
                    self.width(parseInt(value));
                }
            })
            self.getHeight = ko.computed({
                read: function () {
                    return self.height();
                },
                write: function (value) {
                    self.height(parseInt(value));
                }
            })
        };

        jsonToModel = function (data) {
            var self = this;
            self.acceptable = ko.observable(data.acceptable);
            self.children = ko.observableArray();
            if (data.children) {
                if (data.children.length > 0) {
                    $.each(data.children, function (i, item) {
                        self.children.push(new jsonToModel(item));
                    });
                }
            }
            self.color = ko.observable(data.color);
            self.formData = ko.observable(data.formData);
            self.guid = ko.observable(data.guid);
            self.id = ko.observable(data.id);
            self.name = ko.observable(data.name);
            self.order = ko.observable(data.order);
            self.pageTemplate = ko.observable(data.pageTemplate);
            self.position = ko.observable(data.position);
            self.resizable = ko.observable(data.resizable);
            self.routing = ko.observableArray(data.routing);
            self.status = ko.observable(data.status);
            self.type = ko.observable(data.type);
        };

        var jsonData = JSON.parse(localStorage.getItem("JSONData")) || [];

        farmGraphModule.bindJsonElements(function (callback) {
            if (jsonData.length > 0) {
                jsonData = jsonData.map(function (item) {
                    return new jsonToModel(item);
                })
            }

            ko.bindingHandlers.hoverToggle = {
                init: function (element, valueAccessor, allBindings, viewModel, bindingContext) {
                    var guid = valueAccessor();
                    if (ko.isObservable(guid))
                        guid = guid()

                    var showObj = $("div.rect[id=" + guid + "]");

                    ko.utils.registerEventHandler(element, "mouseover", function () {
                        ko.utils.toggleDomNodeCssClass(element, ko.utils.unwrapObservable('bg-light'), true);
                        showObj.addClass('show-route');
                    });
                    ko.utils.registerEventHandler(element, "mouseout", function () {
                        ko.utils.toggleDomNodeCssClass(element, ko.utils.unwrapObservable('bg-light'), false);
                        showObj.removeClass('show-route');
                    });
                }
            };

            viewModel = function () {
                var self = this;

                self.devices = ko.observableArray([]);
                self.physicals = ko.observableArray([]);
                self.objects = ko.observableArray([]);
                self.createdElements = ko.observableArray(jsonData);
                self.activeElement = ko.observable(null);
                self.selectedRoutingElement = ko.observable(null);
                self.searchElementKeyword = ko.observable('');
                self.filteredCreatingElementsByRoutable = ko.observableArray([]);
                self.canvasProperties = ko.observable(new canvasModel({ zoom: 100, width: farmGraphModule.elements.farmDrawPluginOptions.canvas.width, height: farmGraphModule.elements.farmDrawPluginOptions.canvas.height }))

                self.addRouting = function () {
                    if (!self.activeElement() || !self.selectedRoutingElement()) return;
                    var route = { guid: self.selectedRoutingElement().guid, name: self.selectedRoutingElement().formData().Name };
                    self.activeElement().routing.push(route)
                    localStorage.setItem('JSONData', ko.toJSON(self.createdElements()))
                    self.selectedRoutingElement(null);
                }

                self.addRoutingCallback = function (elem) {
                    if (elem.nodeType === 1) {
                        $(elem)
                            .animate({ backgroundColor: '#fc9c9c' }, 200)
                            .animate({ backgroundColor: 'transparent' }, 800);
                    }
                }

                self.selectRoutingElement = function (data) {
                    self.selectedRoutingElement(data);
                }

                self.deleteRouting = function (item) {
                    self.activeElement().routing.remove(item);
                    $('div.rect').removeClass('show-route');
                    localStorage.setItem('JSONData', ko.toJSON(self.createdElements()))
                }

                self.RoutingSelectableElements = ko.computed(function () {
                    if (self.activeElement() == null) return;

                    self.filteredCreatingElementsByRoutable([])
                    var filter = self.searchElementKeyword();
                    self.createdElements().some(function iter(o, i, a) {
                        if (o !== self.activeElement()) {
                            var hasRoute = ko.utils.arrayFilter(self.activeElement().routing(), function (item) {
                                var iguid = typeof (item.guid) === "function" ? item.guid() : item.guid;
                                return iguid === o.guid();
                            }).length > 0

                            if (hasRoute == false)
                                self.filteredCreatingElementsByRoutable.push(o)
                        }

                        var children = (typeof o.children) === "function" ? o.children() : o.children
                        return children && children.some(iter);
                    });

                    if (filter) {
                        self.filteredCreatingElementsByRoutable(ko.utils.arrayFilter(self.filteredCreatingElementsByRoutable(), function (item) {
                            return item.formData().Name.toLowerCase().indexOf(filter.toLowerCase()) > -1;
                        }))
                    }
                })

                self.getActiveElementRouting = ko.computed({
                    read: function () {
                        var active = self.activeElement();
                        if (active) {
                            var data = $.extend([], active.routing())
                            return data.reverse();
                        }
                        else {
                            return ko.observableArray([]);
                        }
                    }
                })

                self.getActiveElement = ko.pureComputed({
                    read: function () {
                        return self.activeElement() ? self.activeElement() : { name: "Not Selected", position: ko.observable({ x: 0, y: 0, w: 0, h: 0 }) };
                    },
                    write: function () {
                        self.activeElement().position({
                            x: parseInt(self.activeElement().position().x),
                            y: parseInt(self.activeElement().position().y),
                            w: parseInt(self.activeElement().position().w),
                            h: parseInt(self.activeElement().position().h)
                        })

                        //set canvas element position
                        $("div[id=" + self.activeElement().guid() + "]").css({
                            width: self.activeElement().position().w,
                            height: self.activeElement().position().h,
                            top: self.activeElement().position().y,
                            left: self.activeElement().position().x,
                        })
                        localStorage.setItem('JSONData', ko.toJSON(self.createdElements()))
                    }
                }, viewModel)

                self.setElementPosition = function (pos) {
                    pos = {
                        left: pos.left || self.getActiveElement().position().x,
                        top: pos.top || self.getActiveElement().position().y,
                        width: pos.width || self.getActiveElement().position().w,
                        height: pos.height || self.getActiveElement().position().h
                    };
                    pos = farmGraphModule.elements.drawArea.farmDraw.snapToGrid(pos.left, pos.top, pos.width, pos.height);
                    self.getActiveElement().position(pos)

                    return pos;
                }

                self.setEnable = function (acceptable) {
                    var data = self.devices().concat(self.physicals()).concat(self.objects());
                    ko.utils.arrayForEach(data, function (el) {
                        ko.utils.arrayFilter(acceptable, function (acc) {
                            if (acc == el.id()) {
                                el.status(true);
                            }
                        });
                    })
                    return true;
                }

                self.deleteElement = function (item) {
                    var elem = self.activeElement();
                    if (elem) {
                        self.createdElements().some(function iter(o, i, a) {
                            if (o.guid() === elem.guid()) {
                                a.splice(i, 1);
                                $("div[id=" + elem.guid() + "]").remove();
                                self.activeElement(null)
                                localStorage.setItem('JSONData', ko.toJSON(self.createdElements()))
                                return true;
                            }
                            var children = (typeof o.children) === "function" ? o.children() : o.children
                            return children && children.some(iter);
                        });
                    }
                }

                self.setDisableAllTypes = function () {
                    var data = self.devices().concat(self.physicals()).concat(self.objects());
                    ko.utils.arrayForEach(data, function (el) {
                        el.status(false);
                    })
                    $('input[name="farmCheckBox"]').prop('checked', false);
                }

                self.getTypeOptions = function (id) {
                    if (!id) return;
                    var data = self.devices().concat(self.physicals()).concat(self.objects());
                    var el = ko.utils.arrayFirst(data, function (type) {
                        return type.id() == id;
                    });
                    return el;
                }

                self.loadFarmElements = function () {
                    ko.utils.arrayForEach(farmGraphModule.elements.jsonElements.devices, function (el) {
                        // obj.status = ko.observable(false);
                        self.devices.push($.extend(true, {}, new jsonToModel(el)))
                    })
                    ko.utils.arrayForEach(farmGraphModule.elements.jsonElements.physicals, function (el) {
                        // obj.status = ko.observable(false);
                        self.physicals.push($.extend(true, {}, new jsonToModel(el)))
                    })
                    ko.utils.arrayForEach(farmGraphModule.elements.jsonElements.objects, function (el) {
                        // obj.status = ko.observable(false);
                        self.objects.push($.extend(true, {}, new jsonToModel(el)))
                    })
                }

                self.pushElement = function (parentGuid, element) {
                    var newElement = new jsonToModel(ko.toJS(element));
                    if (parentGuid == null)
                        self.createdElements.push(newElement);

                    self.getCreatedElement(parentGuid, function (data) {
                        data.children.push(newElement);
                    })
                    localStorage.setItem('JSONData', ko.toJSON(self.createdElements()))
                }

                self.getCreatedElement = function (guid, callback) {
                    if (!guid) return;
                    self.createdElements().some(function iter(o, i, a) {
                        if (o.guid() === guid) {
                            callback(o)
                        }
                        var children = (typeof o.children) === "function" ? o.children() : o.children
                        return children && children.some(iter);
                    });
                }

                self.setElement = function (option) {
                    self.getCreatedElement(option.guid(), function (callback) {
                        callback.formData(option.formData());
                        localStorage.setItem('JSONData', ko.toJSON(self.createdElements()))
                    })
                }

                self.selectElement = function (guid) {
                    if (!guid) return;
                    self.getCreatedElement(guid, function (item) {
                        self.activeElement(item)
                    })
                }

                self.saveCanvas = function () {
                    farmGraphModule.elements.drawArea.css({
                        width: self.canvasProperties().width() + 'px',

                    })
