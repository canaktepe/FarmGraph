<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FarmGraph Management</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="node_modules/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid pt-3 pb-3">
        <!-- Modal -->
        <div class="modal fade" id="elementModal" tabindex="-1" role="dialog" aria-labelledby="elementModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="elementModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="saveDevice" type="button" class="btn btn-success">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal end-->

        <div class="row h-100">
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm- col-xs-">
                <div id="objectInfCard" class="card">
                    <div class="card-header bg-light text-dark">
                        <strong> Object Information</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="objectName" class="col-sm-3 col-form-label font-weight-bold pr-0">object</label>
                            <label id="lblObjectName" class="col-sm-9 col-form-label">Astronaut</label>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectX" class="col-sm-2 col-form-label font-weight-bold pr-0">X</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center" id="txtObjectX" value="0" placeholder="x">
                            </div>
                            <label for="txtObjectY" class="col-sm-2 col-form-label font-weight-bold pr-0">Y</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center" id="txtObjectY" value="0" placeholder="y">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtObjectW" class="col-sm-2 col-form-label font-weight-bold pr-0">W</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center" id="txtObjectW" value="0" placeholder="w">
                            </div>
                            <label for="txtObjectH" class="col-sm-2 col-form-label font-weight-bold pr-0">H</label>
                            <div class="col-sm-4 pl-0">
                                <input min="0" step="25" type="number" class="form-control form-control-sm text-center" id="txtObjectH" value="0" placeholder="h">
                            </div>
                        </div>

                        <div class="btn-group d-flex" role="group" aria-label="Basic example">
                            <button id="saveObject" disabled type="button" class="btn btn-md btn-success w-100 font-weight-bold">Save</button>
                            <button id="deleteObject" disabled type="button" class="btn btn-md btn-danger w-100 font-weight-bold" data-toggle="confirmation">Delete</button>
                        </div>


                    </div>

                </div>
            </div>
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm- col-xs-">
                <div id="elementsAccordion">
                    <div class="card">
                        <div class="card-header bg-light accordionHeader" id="headingDevice">
                            <button class="btn btn-link pl-0 pt-0 pb-0 text-dark accordionBtn nodecor" data-toggle="collapse" data-target="#collapseDevice"
                                aria-expanded="false" aria-controls="collapseDevice">
                                <strong>Farm Devices</strong>
                            </button>
                        </div>
                        <div id="collapseDevice" class="collapse" aria-labelledby="headingDevice" data-parent="#elementsAccordion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="farm-main-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="farmMain" class="list-inline"></ul>
                                    </div>
                                    <div class="farm-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="devices" class="list-inline"></ul>
                                    </div>
                                    <div class="other-objects farm-object-scroller col-xl-4 col-lg-12 col-md-12">
                                        <ul id="others" class="list-inline"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="designCard" class="card mt-3">
                    <div class="card-header bg-light">
                        <strong> Farm Design Canvas</strong>
                    </div>
                    <div class="card-body">
                        <div class="farm">
                            <div id="drop-zone-area">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
    <script type="text/javascript" src="node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript" src="/assets/js/gridBuilder.js"></script>

    <script src="https://jsplumbtoolkit.com/lib/jsplumb.min.js"></script>

    <script type="text/javascript" src="/assets/js/modules.js"></script>
    <script type="text/javascript">

        (function () {

            jsPlumb.ready(function () {

            });

            jsPlumb.importDefaults({
                PaintStyle: {
                    strokeWidth: 5,
                    stroke: 'rgba(200,0,0,0.5)'
                },
                DragOptions: { cursor: "crosshair" },
                Endpoints: [["Dot", { radius: 7 }], ["Dot", { radius: 5 }]],
                EndpointStyles: [{ fill: "red" }, { fill: "red" }],
                overlays: [
                    ["Arrow", { width: 12, length: 12, location: 0.67 }]
                ]
            });





            var gridSize = [50, 50];
            $(".farm > #drop-zone-area").gridBuilder({
                color: '#ccc',    // color of the primary gridlines
                secondaryColor: '#ccc', // color of the secondary gridlines
                horizontal: gridSize[0],       // width of horizontal strokes
                vertical: gridSize[1],        // height of the vertical rhythm
                gutter: 0,        // width of the gutter between strokes
            });


            farmGraphModule.init(gridSize);



        })();

    </script>
</body>

</html>
