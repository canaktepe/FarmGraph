<div class="container">

    <form id="controlData">
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="Radio" class="col-sm-2 col-form-label">Radio</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Radio" value="1"> 1
                    </label>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Radio" value="2"> 2
                    </label>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="Radio" value="3"> 3
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="Chooese" class="col-sm-2 col-form-label">Chooese</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Chooese" value="1"> 1
                    </label>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Chooese" value="2"> 2
                    </label>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="Chooese" value="3"> 3
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="Select" class="col-sm-2 col-form-label">Select List</label>
            <div class="col-sm-10">
                <select class="form-control" id="Select" name="Select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="MultiSelect" class="col-sm-2 col-form-label">Select List</label>
            <div class="col-sm-10">
                <select class="form-control" id="MultiSelect" multiple name="MultiSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="Status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <div class="form-check form-check-inline mt-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="Status" name="Status" /> 
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
